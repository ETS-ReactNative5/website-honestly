machine:
  node:
    version: 6.11.2
  environment:
    YARN_VERSION: 0.27.5
    PATH: "${PATH}:${HOME}/.yarn/bin"
    ENVIRONMENT_NAME: staging

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  override:
    - yarn

test:
  override:
    - make prettier
    - make lint
    - make test
    - make flow

deployment:
  staging-prod:
    branch: master
    commands:
      - >
        if [ -z "${PRODUCTION}" ]; then
          ./bin/ci-deploy.sh master-to-staging
        else
          ./bin/ci-deploy.sh master-to-production
        fi
  preview:
    branch: /^(?!.*master).*$/ # all branches except master
    commands:
      - >
        cNo=$(tput sgr0)
        cRed=$(tput setaf 1)
        cGreen=$(tput setaf 2)
        cYellow=$(tput setaf 3)
        cBlue=$(tput setaf 4)
        cMagenta=$(tput setaf 5)
        cCyan=$(tput setaf 6)
        cWhite=$(tput setaf 7)
        ./bin/ci-deploy.sh create-commit-site
